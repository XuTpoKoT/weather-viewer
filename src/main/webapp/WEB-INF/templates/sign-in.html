<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="bg-image"></div>
            <div class="form mx-auto row p-4">
                <h3 class="my-4 text-center">Sign in</h3>

                <form th:action="@{/sign-in}" th:object="${signInReq}" th:method="POST">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="login" required>
                        <label for="login">Login</label>
                    </div>
                    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">login error</div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
                    <div style="color:red" th:if="${param.error}">bad credentials</div>

                    <div>
                        <button class="btn btn-lg btn-primary mb-4 w-100" type="submit">Sign in</button>
                        <div class="text-center">
                            <p>Don't have an account yet - <a th:href="@{/sign-up}">Sign up</a></p>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
