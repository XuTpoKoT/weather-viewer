<header class="container-fluid p-3 mb-5">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col d-flex">
                <a class="text-decoration-none" href="/" th:href="@{/}"><h4 class="m-0">Weather tracker</h4></a>
            </div>
            <div class="col d-flex">
                <div th:replace="~{_search}"></div>
            </div>
            <div class="col d-flex justify-content-end" th:unless="${#ctx.session.login}">
                <a class="btn btn-outline-primary px-3" role="button" th:href="@{/sign-in}">Sign in</a>
                <a class="btn btn-primary px-3 ms-2" role="button" th:href="@{/sign-up}">Sign up</a>
            </div>
            <div class="col d-flex justify-content-end align-items-center" th:if="${#ctx.session.login}">
                Hi, <span th:text="${#ctx.session.login}">username</span>
                <form method="post" th:action="@{/sign-out}">
                    <button class="btn btn-outline-primary px-3 ms-4" type="submit">Sign out</button>
                </form>
            </div>
        </div>
    </div>
</header>
